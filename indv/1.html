<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вариант 7</title>
    <style>
        .colorful-title span:nth-child(1) { color: red; }
        .colorful-title span:nth-child(2) { color: green; }
        .colorful-title span:nth-child(3) { color: blue; }
        .excuse-me { font-size: xx-large; color: red; font-style: italic; }
        .right-align { text-align: right; font-size: larger; }
        .right-align span:nth-child(odd) { color: orange; }
        .right-align span:nth-child(even) { color: purple; }
        .reversed-direction { direction: rtl; }
        .strikethrough { text-decoration: line-through; }
        .small-text { font-family: Arial, sans-serif; font-size: small; text-align: center; }
        .colorful-header span:nth-child(1) { color: violet; }
        .colorful-header span:nth-child(2) { color: indigo; }
        .marquee {
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        .biggest { font-size: 2em; }
        .big { font-size: 1.5em; }
        .medium { font-size: 1.2em; }
        .small { font-size: 1em; }
        .smaller { font-size: 0.9em; }
        .sup { font-size: 0.8em; vertical-align: super; }
    </style>
</head>
<body>
    <h1 class="colorful-title">
        <span>Вариант</span> <span>7</span>
    </h1>
    <marquee class="marquee">
        <span class="biggest">A</span>
        <span class="big">S</span>
        <span class="medium">K</span>
        <span class="small">I</span>
        <span class="smaller">N</span>
        <span class="smaller">G</span>
        <span>t<span class="sup">h</span></span>
        <span>e</span>
        <span class="big">W</span>
        <span class="smaller">a</span>
        <span class="smaller">y</span>
    </marquee>
    <p class="excuse-me">Excuse me,</p>
    <pre>can you tell me where Prater Street is, please?</pre>
    <p class="right-align">
        <span>Take</span> <span>the</span> <span>second</span> <span>on</span> <span>the</span> <span>left</span> <span>and</span> <span>then</span> <span>ask</span> <span>again.</span>
    </p>
    <p class="reversed-direction">Is it far?</p>
    <p class="strikethrough">No, it's only<br>about five minutes' walk.</p>
    <p class="small-text">Thank you.</p>
    <h2 class="colorful-header">
        <span>That's</span> <span>OK.</span>
    </h2>
</body>
</html>
